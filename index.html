<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 class="txt-titulo">Nos diga um pouco sobre você</h1>
        <form id="app-form" class="formulario">
            <input type="text" v-model="input_name" class="item-form" placeholder="Digite seu nome">
            <input type="text" v-model="input_age" class="item-form" placeholder="Informe sua idade">
            <input type="text" v-model="input_xp" class="item-form" placeholder="tempo de experiência">
            <input type="text" v-model="input_work" class="item-form" placeholder="Ultimo cargo?">


            <input type="submit" class="btn-enviar" value="Enviar" v-on:click="submitForm">
        </form>
        <p>Olá {{ name }}, vi que você tem {{age}} anos e que tem {{xp}} de experiência, você estava atuando como {{work}} no seu ultimo trabalho, muito bom te conhecer!</p>
    </div>


    <script src="src/js/app.js"></script>
</body>

</html>
